spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql:///dbdruid?user=root&password=&useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false

    type: com.alibaba.druid.pool.DruidDataSource
#    #    配置初始化大小、最小、最大值
#    initialsize: 1
#    minIdle: 1
#    maxWaxActive: 20
#
#    #    连接等待超时的时间
#    maxWait: 60000
#    #    间隔多长时间进行一次检测，检测需要关闭的空闲连接
#    timeBetweenEvictionRunsMillis: 60000


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

